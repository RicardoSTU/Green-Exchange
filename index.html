<!DOCTYPE html>
<html>
<head>
 <title>Green Exchange</title>
 <style>
  body {
   background-color: #00FF00;
  }
  h1 {
   text-align: center;
   font-size: 36px;
   margin-top: 50px;
   color: #FFFFFF;
  }
  form {
   display: flex;
   flex-direction: column;
   align-items: center;
   margin-top: 50px;
   color: #FFFFFF;
  }
  label {
   font-size: 24px;
   margin-bottom: 10px;
  }
  input[type="text"], select {
   padding: 10px;
   font-size: 18px;
   border-radius: 5px;
   border: none;
   margin-bottom: 20px;
  }
  input[type="submit"] {
   background-color: #FFFFFF;
   color: #00FF00;
   padding: 10px 20px;
   font-size: 18px;
   border-radius: 5px;
   border: none;
   cursor: pointer;
  }
  img {
   max-width: 300px;
   margin-top: 50px;
  }
 </style>
</head>
<body>
 <h1>Green Exchange</h1>
 <form>
  <label for="item">Что вы хотите обменять?</label>
  <input type="text" id="item" name="item">
  <label for="wanted">Что вы ищете?</label>
  <select id="wanted" name="wanted">
   <option value="">Выберите товар</option>
   <option value="Футболка">Футболка</option>
   <option value="Джинсы">Джинсы</option>
   <option value="Кроссовки">Кроссовки</option>
   <option value="Кепка">Кепка</option>
   <option value="Куртка">Куртка</option>
  </select>
  <input type="submit" value="Обменять">
 </form>
 <img src="https://cdn.pixabay.com/photo/2017/02/15/11/38/gift-2062425_960_720.png" alt="Exchange photo">
</body>
</html>
